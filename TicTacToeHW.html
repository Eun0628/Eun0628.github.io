<div id="gameArea">
	<div id="gameBoard">
	<script>
		var counter = 0;
		var builder = "<table>";
		for (var n = 0; n < 3; n++) {
			builder += "<tr>";
			for (var i = 0; i < 3; i++) {
				if (counter % 2 == 0) {
					builder += "<td onclick='changeSquare(\"square" + counter + "\")' class='even' id='square" + counter + "'></td>";
				} else {
					builder += "<td onclick='changeSquare(\"square" + counter + "\")' class='odd' id='square" + counter + "'></td>";
				}
			counter++;
			}
			builder += "</tr>";
		}
		builder += "</table>";
		document.writeln(builder);
	</script>
	</div>
	<div id="playerInfo">
		Player 1&nbsp;&nbsp;
		<input type="text" id="player1Name" placeholder="Please enter your name" size="20" />
		<br>
		<br>
		<select id="player1Image" onchange="enterPlayer('player1')">
			<option value="#">-- Select your avatar --</option>
			<option value="Takoyaki">Takoyaki</option>
			<option value="육회">육회</option>
			<option value="갈비">갈비</option>
		</select>
		<div id="player1Info"></div>
		<br>
		<hr>
		Player 2&nbsp;&nbsp;

		<br>
		<br>

			<option value="호떡">호떡</option>
		</select>
		<div id="player2Info"></div>
	</div>
</div>
